<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>KnoxvilleJS Game</title>
        <script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        var bullet;
        var ship;

        function preload () {

            game.load.image('ship', 'SpaceShipSmall.png');
            game.load.image('projectile', 'projectile.png');

        }

        function create () {

            ship = game.add.sprite(game.world.centerX, game.world.centerY, 'ship');
            ship.anchor.setTo(0.5, 0.5);




        }

        function update () {

            if (this.game.input.activePointer.isDown) {
               bullet = game.add.sprite(ship.x, ship.y - 100, 'projectile');
               bullet.anchor.setTo(0.5, 0.5);
            }
        }

    };

    </script>

    </body>
</html>
